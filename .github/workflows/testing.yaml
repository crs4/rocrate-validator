    TERM: xterm
    # enable Docker push only if the required secrets are defined
    # ENABLE_DOCKER_PUSH: ${{ secrets.DOCKERHUB_USER != null && secrets.DOCKERHUB_TOKEN != null }}
    # Base Image
    IMAGE: python:3.12-slim
    # Define the virtual environment path
    VENV_PATH: .venv

